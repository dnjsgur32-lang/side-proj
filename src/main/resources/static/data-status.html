<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>데이터 동기화 상태</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: "Noto Sans KR", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f5f5;
            padding: 32px;
            color: #222;
        }
        .page-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        .card {
            max-width: 720px;
            background: #ffffff;
            border-radius: 12px;
            padding: 24px 28px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .card-title {
            font-size: 18px;
            font-weight: 600;
        }
        .status-pill {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-ok {
            background: #e6f7e9;
            color: #1e7b34;
        }
        .status-warn {
            background: #fff5e6;
            color: #b87416;
        }
        .status-error {
            background: #ffe6e6;
            color: #b81e1e;
        }
        .meta-row {
            margin-bottom: 10px;
            font-size: 14px;
        }
        .meta-label {
            display: inline-block;
            width: 120px;
            color: #555;
        }
        .meta-value {
            font-weight: 500;
        }
        .refresh-btn {
            padding: 6px 12px;
            border-radius: 8px;
            border: none;
            background: #2c3e50;
            color: #fff;
            font-size: 13px;
            cursor: pointer;
        }
        .refresh-btn:active {
            transform: translateY(1px);
        }
        .updated-at {
            margin-top: 12px;
            font-size: 12px;
            color: #777;
        }
        .error-text {
            margin-top: 8px;
            font-size: 13px;
            color: #b81e1e;
        }
    </style>
</head>
<body>

<h1 class="page-title">KAMCO 입찰 데이터 동기화 현황</h1>

<div class="card">
    <div class="card-header">
        <div class="card-title">데이터 상태</div>
        <div>
            <span id="status-pill" class="status-pill status-warn">로딩 중...</span>
            <button type="button" class="refresh-btn" onclick="loadDataStatus()">새로고침</button>
        </div>
    </div>

    <div class="meta-row">
        <span class="meta-label">총 데이터 건수</span>
        <span class="meta-value" id="total-count">-</span>
    </div>
    <div class="meta-row">
        <span class="meta-label">마지막 동기화</span>
        <span class="meta-value" id="last-sync-time">-</span>
    </div>
    <div class="meta-row">
        <span class="meta-label">상태 코드</span>
        <span class="meta-value" id="status-message">-</span>
    </div>

    <div class="updated-at" id="view-updated-at">화면 갱신 시간: -</div>
    <div class="error-text" id="error-text"></div>
</div>

<script>
    // /api/data-status 호출해서 카드 업데이트
    async function loadDataStatus() {
        const statusPill = document.getElementById('status-pill');
        const totalCountEl = document.getElementById('total-count');
        const lastSyncTimeEl = document.getElementById('last-sync-time');
        const statusMessageEl = document.getElementById('status-message');
        const updatedAtEl = document.getElementById('view-updated-at');
        const errorEl = document.getElementById('error-text');

        statusPill.textContent = '불러오는 중...';
        statusPill.className = 'status-pill status-warn';
        errorEl.textContent = '';

        try {
            // ★ 여기서 기존에 만든 /api/data-status 를 호출함
            const res = await fetch('/api/data-status');
            if (!res.ok) {
                throw new Error('API 호출 실패: ' + res.status);
            }

            const data = await res.json();

            // 총 건수
            totalCountEl.textContent = data.totalCount.toLocaleString('ko-KR');

            // 마지막 동기화 시간 (백엔드 LocalDateTime 문자열 그대로 표시)
            lastSyncTimeEl.textContent = data.lastSyncTime ?? '-';

            // 상태 메시지
            statusMessageEl.textContent = data.statusMessage;

            // 상태에 따라 색상 변경
            if (data.statusMessage === 'OK') {
                statusPill.textContent = '정상';
                statusPill.className = 'status-pill status-ok';
            } else if (data.statusMessage === 'NO_DATA') {
                statusPill.textContent = '데이터 없음';
                statusPill.className = 'status-pill status-warn';
            } else {
                statusPill.textContent = '확인 필요';
                statusPill.className = 'status-pill status-error';
            }

            // 화면 갱신 시간
            const now = new Date();
            updatedAtEl.textContent = '화면 갱신 시간: ' +
                now.toLocaleString('ko-KR');

        } catch (e) {
            console.error(e);
            statusPill.textContent = '오류';
            statusPill.className = 'status-pill status-error';
            errorEl.textContent = '데이터 상태를 불러오는 중 오류가 발생했습니다.';
        }
    }

    // 페이지 처음 들어올 때 자동 호출
    window.addEventListener('DOMContentLoaded', loadDataStatus);
</script>

</body>
</html>
