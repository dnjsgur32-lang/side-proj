spring.application.name=side-proj
server.port=9090

# 온비드 API 설정
api.service-key=${ONBID_API_KEY}
api.base-url=${ONBID_BASE_URL}

# MariaDB 설정
spring.datasource.url=jdbc:mariadb://localhost:3306/onbid
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# MyBatis 설정
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.ljh.sideproj.dto
mybatis.configuration.map-underscore-to-camel-case=true

# Swagger 설정
springdoc.swagger-ui.path=/swagger-ui.html

# JWT 설정
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# 성능 최적화 설정
# HikariCP 커넥션 풀 설정
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA/MyBatis 성능 설정
spring.datasource.hikari.leak-detection-threshold=60000
logging.level.com.ljh.sideproj.mapper=DEBUG

# 캐시 설정
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m